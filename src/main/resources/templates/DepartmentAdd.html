<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Department Management</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div th:include="navigation"></div>
		<div class="card">
			<div class="card-header text-primary text-center">
				<h1>Department Management</h1>
			</div>
			<div class="card-body">
				<h3>Add Department</h3>
				<form th:action="@{/department/save}" method="post" th:object="${dept}">
					<input type="hidden" th:field="*{deptId}" />
					<div class="form-group">
						<label for="deptCode">Code:</label>
						<input type="text" class="form-control" placeholder="Enter Code" th:field="*{deptCode}"
							id="deptCode" />
					</div>
					<div class="form-group">
						<label for="deptName">Name:</label>
						<input type="text" class="form-control" placeholder="Enter Name" th:field="*{deptName}"
							id="deptName" />
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="card-footer"></div>
		</div>
	</div>
</body>

</html>
