<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Department Management</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script th:src="@{/js/dynamic.js}"></script>
</head>

<body>
	<div class="container">
		<div th:include="navigation"></div>
		<div class="card">
			<div class="card-header text-primary text-center">
				<h1>Timesheet Management</h1>
			</div>
			<div class="card-body">
				<h3>Add Time</h3>
				<form th:action="@{/timesheet/save}" method="post" th:object="${timesheet}">
					<div class="form-group">
						<label for="empTimesheet">Department:</label>
						<select class="form-control" id="dept">
							<option value="-1">Select Department</option>
							<option th:each="dept:${depts}" th:value="${dept.deptId}" th:text="${dept.deptName + '(' + dept.deptCode + ')'}" />
						</select>
					</div>
					<div class="form-group">
						<label for="empTimesheet">Employee:</label>
						<select id="employees" class="form-control" th:field="*{empId}">
							<option value="-1">Select Employee</option>
						</select>
					</div>
					<div class="form-group">
						<label for="timeStartTime">Start Time:</label>
						<input type="datetime-local" class="form-control" placeholder="Enter mm/dd/yyyy hh:mm"
							th:field="*{timeStart}" id="timeStartTime" />
					</div>
					<div class="form-group">
						<label for="timeEndTime">End Time:</label>
						<input type="datetime-local" class="form-control" placeholder="Enter mm/dd/yyyy hh:mm"
							th:field="*{timeEnd}" id="timeEndTime" />
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="card-footer"></div>
		</div>
	</div>
</body>

</html>
